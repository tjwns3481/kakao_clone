<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <title>transformation</title>
        <style>
            .box{
                width: 100px;
                height: 100px;
                background: red;
                transition: transform .5s ease-in-out;
            }
            .box:hover{
                transform: rotate(1turn) scale(.5, .5);
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
