<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <title>Transitions</title>
        <style>
            .box{
                background-color: green;
                color: white;
                transition:all 0.5s ease-in-out;
            }
            .box:active{
                background-color: purple;
                color:blue;
            }
        </style>
    </head>
    <body>
        <span class="box">
            Text
        </span>

    </body>
</html>
