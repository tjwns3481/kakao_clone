<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <title>CSS State</title>
        <style>
            .box{
                background-color: pink;
                font-size: 40px;
            }
            .box:hover{
                background-color: yellow;
            } 
            .box:active{
                background-color: yellow;
            }
            .box:focus{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <textarea class="box">lalalala</textarea>

    </body>
</html>
